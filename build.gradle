// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.gradle_version = '3.6.0'
    ext.kotlin_version = '1.3.61'
    ext.navigation_safe_args_version = '2.1.0-alpha05'
    ext.gms_services_version = '4.3.3'
    ext.fabric_version = '1.31.2'

    repositories {
        mavenCentral()
        google()
        jcenter()

        maven {
            url 'https://maven.fabric.io/public'
        }

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_safe_args_version"
        classpath "com.google.gms:google-services:$gms_services_version"
        classpath "io.fabric.tools:gradle:$fabric_version"
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
